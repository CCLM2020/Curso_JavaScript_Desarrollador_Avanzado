    <title>Administrador</title>
</head>

<body class="">

    <div class="container">

        <div class="row">
            <nav class="navbar navbar-expand-lg bg-primary mb-5" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand cursor" id="id_link_inicio"><i class="fa-solid fa-user-tie fa-xl"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav col-12 d-flex">
                            <li class="nav-item">
                                <a class="nav-link cursor ocultar active" id="id_productos_nav">Productos</a>
                            </li>

                                <a class="nav-link cursor ocultar" id="id_usuarios_nav">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link cursor" href="../index.html" id="">Ir a la tienda</a>
                            </li>
                            <li class="nav-item dropdown  ms-auto">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false" id="id_link_registrate">

                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="id_link_cerrar"><i

                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-end p-0 pb-3">
                <a href="#" class="text-primary pe-1" id="btn-show-Agregar-Producto"><i class="fa-solid fa-plus"></i>
                    Agregar Producto</a>
            </div>
            <div class="col-12 p-0">
                <div class="table-responsive">
                    <table class="table table-hover" id="tbl_productos">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Potencia</th>
                                <th scope="col">Acciones</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-producto" data-bs-focus="false" tabindex="-1">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="titulo-modal-producto"></h5>
                    <div data-bs-theme="dark">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>

                <div class="modal-body">

                    <form id="frmAgregarProducto" method="post" enctype="multipart/form-data">

                        <div class="mb-4 row-relative">
                            <div class="row">
                                <div class="col d-flex justify-content-between">
                                    <label for="txt_nombreProducto" class="form-label">Nombre: </label>
                                    <span class="font-size-add-delete align-self-end pb-1" id="spanMaxProducto">Restan
                                        <span id="restoProducto">100</span> caracteres</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="txt_nombreProducto" id="txt_nombreProducto"
                                required>
                            <div class="span-error ocultar" id="error_nombre_Producto"></div>
                        </div>

                        <div class="mb-4 pt-2 row-relative">
                            <div class="row">
                                <label for="fil_imagenProducto" class="form-label">Imagen:</label>
                                <div class="col-12">
                                    <input type="file" class="form-control" name="fil_imagenProducto"
                                        id="fil_imagenProducto" accept="image/jpeg, image/jpg, image/png">
                                </div>
                            </div>
                            <div class="span-error ocultar" id="error_ImagenProducto"></div>
                        </div>

                        <div class="mb-3 ver-croppie" id="id-ver-croppieProducto">
                            <div class="row pt-4">
                                <div class="col-12 p-0">
                                    <div id="imgVistaPreviaProducto"></div>
                                </div>
                                <div class="col-12 pb-4 text-center">
                                    <button id="btn-salvarProducto" type="button" class="btn btn-primary"><i
                                            class="fa-solid fa-check"></i> Salvar</button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4 ocultar" id="ver-resultadoProducto"> <!--ver-resultado-->
                            <div class="row">
                                <div class="col-12">
                                    <img class="rounded border-img" id="imgResultadoProducto" src="" width="200px">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="row">
                                <div class="col-6 col-sm-4 row-relative"> <!--desde aca-->
                                    <label for="txt_Precio" class="form-label ">Precio:</label>
                                    <input type="text" class="form-control input-date" name="txt_Precio" id="txt_Precio"
                                        required>
                                    <div class="span-error ps-3 ocultar" id="error_Precio"></div>
                                </div>

                                <div class="col-6 col-sm-4 row-relative"> <!--desde aca-->
                                    <label for="txt_Stock" class="form-label ">Stock:</label>
                                    <input type="text" class="form-control input-date" name="txt_Stock" id="txt_Stock"
                                        required>
                                    <div class="span-error ps-3 ocultar" id="error_Stock"></div>
                                </div>

                                <div class="col-6 col-sm-4 row-relative"> <!--desde aca-->
                                    <label for="txt_Potencia" class="form-label ">Potencia:</label>
                                    <input type="text" class="form-control input-date" name="txt_Potencia"
                                        id="txt_Potencia" required>
                                    <div class="span-error ps-3 ocultar" id="error_Potencia"></div>
                                </div>
                            </div>
                        </div>
                        <!--estos input ocultos los voy a usar para pasar datos en la edicion-->
                        <div class="mb-3">
                            <input type="hidden" id="txt_id_Producto" name="txt_id_Producto">
                            <input type="hidden" id="txt_ImgOcultoProducto" name="txt_ImgOcultoProducto">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar</button>
                    <button type="button" class="btn btn-primary" id="btnModificarProducto">Modificar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
