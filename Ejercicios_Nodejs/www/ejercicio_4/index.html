<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Bootstrap 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>NodeJs Ejercicio 2</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5 px-2 px-sm-0 d-flex justify-content-center ">
            <div class="col-12 col-md-10 col-lg-6 col-xl-5 pt-5">
                <div class="row">
                    <div class="col-12 pb-3 text-center">
                        <h1 class="display-6 fw-bolder text-primary">Iniciar Sesión</h1>
                    </div>

                    <div class="col-12 pb-4 text-center">
                        <p>¿Aún no tienes una cuenta? <a class="text-primary a_personal"
                                id="btn-show-Agregar-Usuario">Regístrate</a></p>
                    </div>

                    <div class="col-12 px-2 pt-3 pb-3">
                        
                        <div class="col-12 row-relative mb-1 mb-sm-0">
                            <label for="id_txtUsuario" class="form-label ps-1">Usuario</label>
                            <input type="text" class="form-control" name="id_txtUsuario"
                                placeholder="Escribe tu nombre de usuario" id="id_txtUsuario" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-12 row-relative mb-2 mb-sm-0 pt-2">
                        <label for="id_txtContrasenia" class="form-label ps-1">Contraseña</label>
                        <input type="password" class="form-control" name="id_txtContrasenia"
                            placeholder="Escribe tu contraseña" id="id_txtContrasenia">
                        <span id="id-icono-password">
                            <i class="fa fa-eye-slash text-primary" id="id-icono"></i>
                        </span>
                    </div>
                    
                </div>

                
                <div class="col-12 pt-5 pb-5 text-center d-flex justify-content-between column-gap-2 column-gap-md-4">
                    <button class="btn btn-outline-primary col-btn" id="btn-cancelar">Cancelar</button>
                    <button class="btn btn-primary col-btn" id="btn-entrar" disabled>Entrar</button>
                </div>
                

                <div class="col-12 pt-3 text-center">
                    <a class="text-primary a_personal">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>

    </div>


    <!--js Bootstrap 5.3.2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--JQuery 3.7.1-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>


    <!-- CDN Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/1a6625aa14.js" crossorigin="anonymous"></script>

    <!--mi js-->
    <script src="./js/main.js"></script>
</body>

</html>
